{% extends 'base/principal.html' %}
{% block content %}

    <div class="barra-superior">
        <a href="{% url 'tareas' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar</a>
    </div>
    <div class="cuerpo-tarjeta">
        <form method="POST">
            {% csrf_token %}
            <p>Vas a eliminar una tarea: "{{ tarea }}"</p>
            <input class="button" type="submit" value="Eliminar">
        </form>
    </div>
{% endblock content %}
